

<div fxLayout="row wrap" fxLayoutAlign="center space-between" style="height: 100%;">

  <div fxLayout="row wrap" fxLayoutAlign="center center"  fxFlex="100">

    <!-- profile header -->
    <div fxLayout="row wrap" fxLayoutAlign="start center"  fxFlex="88" class="mt-40">
            <span class="font fs-6"><b> Editar perfil</b></span>
            <!-- <span class="font fs-6"><b> Listo</b></span> -->
    </div>
    <!-- end profile header -->


    <form  [formGroup]="myForm"  fxLayout="row wrap" fxLayoutAlign="center center" fxFlex.xs="100" fxFlex="70"  style="margin-top: 35px">     

        <mat-form-field appearance="legacy" fxFlex="85" class="mt-20 font fs-5"> 
            <mat-label>Nombre</mat-label>
            <input matInput type="text" required formControlName="name">
        </mat-form-field> 
 
        <mat-form-field appearance="legacy" fxFlex="85" class="mt-20 font fs-5"> 
            <mat-label  >Apellido</mat-label>
            <input matInput type="text" required formControlName="lastName">
        </mat-form-field> 
  
        <mat-form-field appearance="legacy" fxFlex="85" class="mt-20 font fs-5" >		
            <mat-label  >Email</mat-label>
            <input matInput type="email" required formControlName="email">
        </mat-form-field> 
  
  
          <mat-form-field appearance="legacy" fxFlex="85" class="mt-20 font fs-5">		
            <mat-label>Telefono</mat-label>
            <input matInput type="number" required formControlName="phone">
        </mat-form-field> 
        <!-- <mat-error  *ngIf ="validField ('phone')">
          completa este dato
          </mat-error>  -->

          <mat-form-field appearance="legacy" fxFlex="85" class="mt-20 font fs-5">		
            <mat-label >Direcci√≥n</mat-label>
            <input matInput type="text" required formControlName="address">
        </mat-form-field> 
       
      </form>

</div>






<!-- save button -->
<div fxLayout="row wrap" fxLayoutAlign="center center"  fxFlex="100" style="margin-bottom: 10px;">
    
    <div fxLayout="row wrap" fxLayoutAlign="center center" class="btnSave" fxFlex.xs="50" fxFlex="20" (click)="onSaveForm()">
        <span class="font fs-5">Guardar</span>
    </div>
    
</div>
<!-- end save button -->



</div>
