
<div fxLayout="row wrap" fxLayoutAlign="center center" class="backLogin">
   
    <form  [formGroup]="myForm"  fxLayout="row wrap" fxLayoutAlign="center center" fxFlex="100"  style="margin-top: 35px">     

        <mat-form-field appearance="outline" fxFlex="85" class="mt-20 font fs-5"> 
            <mat-label class="font fs-5">Nombre</mat-label>
            <input matInput type="text" required formControlName="name">
        </mat-form-field> 
 
        <mat-form-field appearance="outline" fxFlex="85" class="mt-20 font fs-5"> 
            <mat-label  >Apellido</mat-label>
            <input matInput type="text" required formControlName="lastName">
        </mat-form-field> 
  
        <mat-form-field appearance="outline" fxFlex="85" class="mt-20 font fs-5" >		
            <mat-label  >Email</mat-label>
            <input matInput type="email" required formControlName="email">
        </mat-form-field> 
  
  
          <mat-form-field appearance="outline" fxFlex="85" class="mt-20 font fs-5">		
            <mat-label>Telefono</mat-label>
            <input matInput type="number" required formControlName="phone">
        </mat-form-field> 
        <!-- <mat-error  *ngIf ="validField ('phone')">
          completa este dato
          </mat-error>  -->

          <mat-form-field appearance="outline" fxFlex="85" class="mt-20 font fs-5">		
            <mat-label >Direcci√≥n</mat-label>
            <input matInput type="text" required formControlName="address">
        </mat-form-field> 
       
      </form>


</div>
