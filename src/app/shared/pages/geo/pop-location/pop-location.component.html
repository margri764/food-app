



<div   class="mat-dialog-container" >

    
    
    <div fxLayout="row wrap" fxLayoutAlign="center center" fxFlex="100">

        
        <div fxLayout="row wrap" fxLayoutAlign="end center" fxFlex="100">
            
            <mat-dialog-actions style="margin-right: 30px" >
                <mat-icon  mat-button mat-dialog-close style="cursor: pointer; transform: scale(1.3);">close</mat-icon>
            </mat-dialog-actions>
        </div>
        
        
    <div fxLayout="row wrap" fxLayoutAlign="center center"  fxFlex="100" style="margin-top: 30px;">
        <i class="material-icons" style="color: red; transform: scale(2);">place </i>
    </div>  
    
    <div  fxLayout="row wrap"  fxLayoutAlign="center center" fxFlex="100" class="mt-40" >
        <p  fxLayoutAlign="center center" class="font fs-5" fxFlex="90" >¿Queres que te enviemos tu pedido a tu direccion actual? </p>
    </div>    

    <div fxLayout="row wrap" fxLayoutAlign="center center" fxFlex="100" style="margin-top: 30px; margin-bottom: 20px;">
        
        <i [ngClass]="selected ? 'material-icons':'material-symbols-outlined'" (click)="selectFavorite()" >favorite</i> &nbsp;&nbsp; <span class="font fs-4">Guardar como dirección favorita</span>

     </div>

         
     <div fxLayout="row wrap" fxLayoutAlign="center center"  fxFlex="100">

         <button mat-raised-button fxFlex="100" class="font"   class="confirm font fs-5" (click)="onSaveForm()"><i class="material-symbols-outlined" style="transform: scale(1.3);">done</i> 
             &nbsp; &nbsp; Confirmar dirección
          </button>
     </div>

</div>

</div>
